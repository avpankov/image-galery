<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/74e7c74d87.js" crossorigin="anonymous"></script>
    <title>Image gallery</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <h1 class="logo">
                    
                    <i class="fas fa-camera-retro"></i>
                    
                
                    Image gallery
                </h1>
                <div class="search">
                    <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" placeholder="Search...">
                    <i class="fas fa-search search__button"></i>
                </div>
            </div>
        </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="gallery">
            </div>
            <i class="fas fa-chevron-circle-down fa-2x"></i>
        </div>
    </main>
<script src="script.js"></script>
</body>

</html>
